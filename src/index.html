<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Освоение просторов CSS</title>
</head>

<body>
  <header class="header">
    <h2 class="header__heading heading">На этой странице я буду учиться продвинутым фишкам CSS</h2>
  </header>

  <section class="gradient">
    <h2 class="gradient__heading heading">CSS - градиент</h2>
    <div class="gradient__liner">
      <h3 class="gradient__liner-heading heading">liner gradient (линейный градиент)</h3>
      <div class="gradient__liner-boxes">
        <div class="gradient__liner-box gradient__liner-box-1"></div>
        <div class="gradient__liner-box gradient__liner-box-2"></div>
        <div class="gradient__liner-box gradient__liner-box-3"></div>
      </div>
    </div>
    <div class="gradient__radial">
      <h3 class="gradient__radial-heading heading">radial gradient (радиальный градиент)</h3>
      <div class="gradient__radial-boxes">
        <div class="gradient__radial-box gradient__radial-box-1"></div>
        <div class="gradient__radial-box gradient__radial-box-2"></div>
        <div class="gradient__radial-box gradient__radial-box-3"></div>
      </div>
    </div>
    <div class="gradient__repeat">
      <h3 class="gradient__repeat-heading heading">repeat gradient (повторяющийся градиент)</h3>
      <div class="gradient__repeat-boxes">
        <div class="gradient__repeat-box gradient__repeat-box-1"></div>
        <div class="gradient__repeat-box gradient__repeat-box-2"></div>
      </div>
    </div>
    <div class="gradient__background-img">
      <h3 class="gradient__background-img-heading heading">combination: gradient plus background img (градиент,
        накладывающийся на изображение)</h3>
      <div class="gradient__background-img-boxes">
        <div class="gradient__background-img-box"></div>
      </div>
    </div>
  </section>

</body>

</html>
